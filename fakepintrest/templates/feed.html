{% extends "template.html" %}



{%block title %}
FakePinteRest - Feed
{% endblock %}

{%block content%}
<div class="container">
    {% include "navbar.html" %}

    <div class="conteudo">
        {% for photo in photos %}
        <div class="bloco-imagem">
            <a href="{{url_for('perfil', id_usuario=photo.id_user)}}">
                <img src="{{url_for('static', filename='fotos_posts/{}'.format(photo.image))}}">
            </a>
        </div>
        {% endfor %}
       
    </div>
</div>
{%endblock%}
